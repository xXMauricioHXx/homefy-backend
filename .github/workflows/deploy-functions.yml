name: Deploy Firebase Functions

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Firebase
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: |
            package-lock.json
            functions/package-lock.json

      - name: Install root dependencies
        run: npm ci

      - name: Install functions dependencies
        working-directory: ./functions
        run: npm ci

      - name: Run linter
        working-directory: ./functions
        run: npm run lint

      # ðŸ” grava a service account em arquivo e exporta GOOGLE_APPLICATION_CREDENTIALS
      - name: Configure GCP credentials
        shell: bash
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}' > $RUNNER_TEMP/gcp-key.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$RUNNER_TEMP/gcp-key.json" >> $GITHUB_ENV

      # ðŸ”¥ instala firebase-tools fixando versÃ£o (evita quebra)
      - name: Install firebase-tools
        run: npm i -g firebase-tools@13

      - name: Deploy to Firebase (functions)
        env:
          DEWATERMARK_API_KEY: ${{ secrets.DEWATERMARK_API_KEY }}
          DEWATERMARK_API_URL: ${{ secrets.DEWATERMARK_API_URL }}
          HOMEFY_FIREBASE_PROJECT_ID: ${{ secrets.HOMEFY_FIREBASE_PROJECT_ID }}
          HOMEFY_FIREBASE_STORAGE_BUCKET: ${{ secrets.HOMEFY_FIREBASE_STORAGE_BUCKET }}
          FOXTER_IMAGES_BASE_URL: ${{ secrets.FOXTER_IMAGES_BASE_URL }}
          ENABLE_DEWATERMARK: ${{ secrets.ENABLE_DEWATERMARK }}
        run: |
          firebase deploy --only functions \
            --project "$HOMEFY_FIREBASE_PROJECT_ID" \
            --debug
